<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <form id="tip-form">
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" name="bill-amount" required>
        <br>
        <label for="tip-percentage">Tip Percentage (%):</label>
        <input type="number" id="tip-percentage" name="tip-percentage" required>
        <br>
        <label for="num-people">Number of People (Splitting Bill):</label>
        <input type="number" id="num-people" name="num-people" required>
        <br>
        <button type="button" id="calculate-tip">Calculate Tip</button>
    </form>
    <div id="results">
        <p id="tip-amount"></p>
        <p id="total-per-person"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
